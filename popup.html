<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="popup.css">
    <title>Bilibili Live Checker</title>
</head>
<body>
    <div id="app">
        <div class="func-tab">
            <button class="tablinks" func_tab="tab-up-info">訂閱資訊</button>
            <button class="tablinks" func_tab="tab-watch-list-edit">訂閱清單批量替換</button>
            <img id="logo" src="./images/logo.png">
        </div>

        <div id="tab-up-info" class="func-tab-content">
            <div id="up-list-wrapper">
                <table id="up-list">
                    <thead>
                        <tr>
                            <th>UP主</th>
                            <th style="width: 50px">狀態</th>
                            <th style="width: 225px">直播間標題</th>
                            <th style="width: 100px">開始直播時間</th>
                            <th style="width: 75px">分區</th>
                            <th style="width: 75px">開播類型</th>
                            <th style="width: 100px">功能區</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <button id="refresh-btn">重新整理</button>
        </div>
        
        <div id="tab-watch-list-edit" class="func-tab-content">
            <textarea id="text-watch-list"></textarea>
            <button id="submit-btn">更新</button>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
